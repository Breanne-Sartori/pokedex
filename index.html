<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pokedex</title>

<body>
    <style>
        body {
        background-image: url("pokeball-wallpaper.jpg");
        }
    </style>
    <header class="page-header">
        <img src="pokedex-logo.png" class="header-logo" width="200" alt="pokedex-logo">
    </header>
    <main class="main-section">
        <h2>Your Pokedex</h2>
        <ul class="list-group pokemon-list"></ul>
        <script src="js/promise.polyfill.js"></script>
        <script src="js/fetch.polyfill.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <script src="js/scripts.js"></script>
    </main>
    <div id="modal-container"></div>
</body>
<footer class="page-footer">
    <img src="pokeball.png" class="footer-logo" width="50" alt="Pokeball">
</footer>

</html>
